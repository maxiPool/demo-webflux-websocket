<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container mt-4">
    <div class="row mt-2">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-primary" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-primary" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here..." name="name">
                </div>
                <button id="send" class="btn btn-primary" type="submit">Send Name</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="topic">What is your TOPIC?</label>
                    <input type="text" id="topic" class="form-control" placeholder="Your TOPIC here..." name="topic">
                </div>
                <button id="send-topic" class="btn btn-primary" type="submit">Send Topic</button>
                <button id="unsubscribe-topic" class="btn btn-primary" type="submit">Unsubscribe Topic
                </button>
            </form>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="record-id">What is your record id?</label>
                    <input type="text" id="record-id" class="form-control" placeholder="record id here..." name="id">
                </div>
                <div class="form-group">
                    <label for="record-field1">field1?</label>
                    <input type="text" id="record-field1" class="form-control" placeholder="field 1 here..."
                           name="field1">
                </div>
                <div class="form-group">
                    <label for="record-field2">field2?</label>
                    <input type="text" id="record-field2" class="form-control" placeholder="field 2 here..."
                           name="field2">
                </div>
            </form>
        </div>
        <div class="col-md-6 align-self-center">
            <button id="update-record-ws" class="btn btn-primary" type="submit">Send Update (WS)</button>
            <button id="get-all-records-ws" class="btn btn-primary" type="submit">Get All Records (WS)</button>
            <button
                    id="get-all-records"
                    class="btn btn-secondary"
                    hx-get="/api/v1/all-records"
                    hx-trigger="load,click"
                    hx-swap="none">
                Get All Records (REST)
            </button>
        </div>
    </div>
    <div class="row mt-2">
        <div style="width:300px;">
            <table id="all-records" class="table table-striped">
                <thead>
                <tr>
                    <th>All Records</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://unpkg.com/htmx.org@next"></script>
<script src="app.js"></script>
</body>
</html>
