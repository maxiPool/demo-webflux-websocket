<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send Name</button>
            </form>
        </div>
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <label for="topic">What is your TOPIC?</label>
                    <input type="text" id="topic" class="form-control" placeholder="Your TOPIC here...">
                </div>
                <button id="send-topic" class="btn btn-default" type="submit">Send Topic</button>
                <button id="unsubscribe-topic" class="btn btn-default" type="submit">Unsubscribe Topic</button>
            </form>
        </div>
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your record id?</label>
                    <input type="text" id="record-id" class="form-control" placeholder="record id here...">
                </div>
                <div class="form-group">
                    <label for="name">field1?</label>
                    <input type="text" id="record-field1" class="form-control" placeholder="field 1 here...">
                </div>
                <div class="form-group">
                    <label for="name">field2?</label>
                    <input type="text" id="record-field2" class="form-control" placeholder="field 2 here...">
                </div>
                <button id="update-record" class="btn btn-default" type="submit">Send Update</button>
                <button id="get-all-records" class="btn btn-default" type="submit">Get All Records</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="all-records" class="table table-striped">
                <thead>
                <tr>
                    <th>All Records</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
